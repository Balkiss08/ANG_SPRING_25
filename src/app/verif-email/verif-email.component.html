<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            @if(loading){
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            }
            @if(err) {
            <div class="alert alert-danger">
                <strong>{{err}}</strong>
            </div>
            }
            <form>
                <div class="txt_field">
                    <label>Veuillez entrer le code envoy√© par mail</label>
                    <input type="text" name="code" [(ngModel)]="code" class="formcontrol"
                        placeholder=" code de confirmation">
                </div>
                <button type="button" class="btn btn-success mt-3" (click)="onValidateEmail()">S'insrire</button>
            </form>
        </div>
    </div>
</div>
