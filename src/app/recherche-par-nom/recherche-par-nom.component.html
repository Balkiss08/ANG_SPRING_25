<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Pc</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control"> <button type="submit"
                (click)="rechercherPcs()" class="btn btn-primary mb-2 ml-2">Rechercher</button>
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>

                    <th>Id</th>
                    <th>Nom</th>
                    <th>Processeur</th>
                    <th>RAM (GB)</th>
                    <th>Disque Dur (GB)</th>
                    <th>Prix (dt)</th>
                    <th>Marque</th>
                </tr> @for (pc of pcs | searchFilter: searchTerm ; track pc.idPc)
                {<tbody>
                    <tr>
                        <td>{{ pc.idPc }}</td>
                        <td>{{ pc.nomPc }}</td>
                        <td>{{ pc.processeur }}</td>
                        <td>{{ pc.ram }}</td>
                        <td>{{ pc.disqueDur }}</td>
                        <td>{{ pc.prixPc }}</td>
                        @if(pc.marque){
                        <td>{{pc.marque.nomMarque}}</td> }
                        @else {
                        <td>PAS DE MARQUE</td>}
                        <!--
<td><a class="btn btn-danger"
(click)="supprimerProduit(produit)">Supprimer</a></td>
<td><a class="btn btn-success"
[routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td> -->
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
