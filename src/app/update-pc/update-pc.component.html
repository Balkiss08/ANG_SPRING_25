<div class="container">
    <div>
        <h2>Modifier un Pc :</h2>
    </div>
    <form (ngSubmit)="updatePc()">

        <div hidden>
            <label>ID Pc</label>
            <input readonly type="number" [(ngModel)]="currentPc.idPc" name="idPc" class="form-control">
        </div>

        <div class="col-sm-4">
            <label>Nom Pc</label>
            <input type="text" [(ngModel)]="currentPc.nomPc" name="nomPc" class="form-control">
        </div>

        <div class="col-sm-2">
            <label>Processeur</label>
            <input type="text" [(ngModel)]="currentPc.processeur" name="processeur" class="form-control">
        </div>

        <div class="col-sm-2">
            <label>RAM</label>
            <input type="number" [(ngModel)]="currentPc.ram" name="ram" class="form-control">
        </div>

        <div class="col-sm-2">
            <label>Disque Dur</label>
            <input type="number" [(ngModel)]="currentPc.disqueDur" name="disqueDur" class="form-control">
        </div>

        <div class="col-sm-2">
            <label>Prix Pc </label>
            <input type="number" [(ngModel)]="currentPc.prixPc" name="prixPc" class="form-control">
        </div>

        <div class="col-sm-4">
            <label>Marque</label>
            <select class="form-control form-control-lg" id="idMarque" name="idMarque" [(ngModel)]="updatedMarqueId">
                <option *ngFor="let marq of marques" [value]="marq.idMarque">
                    {{ marq.nomMarque }}
                </option>
            </select>

        </div>
        <div class="col-12">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>
        <div class="mt-2">
            <button type="button" (click)="onAddImagePc()" class="btn-success">Ajouter Image</button>
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Images</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    @for(img of currentPc.images; track currentPc.idPc)
                    {
                    <tbody>
                        <tr>
                            <td><img class="card-img-top img-responsive"
                                    src="{{'data:' + img.type + ';base64,' + img.image}}"
                                    style="height:50px; width:100px">
                            </td>
                            <td style="width:20%">
                                <a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                    }
                </table>
            </div>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updatePc()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
