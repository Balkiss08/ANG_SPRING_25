<form>
    <div [hidden]="ajout">

        <label>ID Marque</label>
        <input type="text" [(ngModel)]="marque.idMarque" name="idMarque" class="form-control w-25">
    </div>
    <div>
        <label>Nom Marque</label>
        <input type="text" [(ngModel)]="marque.nomMarque" name="nomMarque" class="form-control"
            placeholder="Entrez un nom de la marque...">
    </div>
    <div>
        <label>Pays d'origine</label>
        <input type="text" [(ngModel)]="marque.paysOrigine" name="paysOrigine" class="form-control"
            placeholder="Entrez un nom du pays d'orignie...">
    </div>
    <div>
        <label>Année de creation</label>
        <input type="text" [(ngModel)]="marque.anneeCreation" name="anneeCreation" class="form-control"
            placeholder="Entrez l'année de sa création...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!marque.nomMarque" class="btn btn-success" (click)="saveMarque()">>{{ajout ?
            'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
